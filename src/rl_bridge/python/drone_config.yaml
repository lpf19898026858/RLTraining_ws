behaviors:
  DroneNavigation:
    trainer_type: custom_ppo
    hyperparameters:
      batch_size: 2048       
      buffer_size: 20480     
      learning_rate: 0.0003
      beta: 0.0001           
      epsilon: 0.1          
      lambd: 0.98            
      num_epoch: 3           
      learning_rate_schedule: constant
      beta_schedule: constant
      epsilon_schedule: constant
    network_settings:
      hidden_units: 512      
      num_layers: 4          
      normalize: true      
      memory:
        memory_size: 256
        sequence_length: 64
    reward_signals:
      extrinsic:
        gamma: 0.995          
        strength: 1.0
      curiosity: 
        gamma: 0.99
        strength: 0.02
    custom_decay_settings:
        min_learning_rate: 1.0e-5
        min_beta: 1.0e-4
        min_epsilon: 0.1
        min_curiosity_strength: 0.001
    keep_checkpoints: 5      
    checkpoint_interval: 50000 
    max_steps: 8000000       
    time_horizon: 2048       
    summary_freq: 50000      
    threaded: true         
    
